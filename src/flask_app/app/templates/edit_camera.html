        button:hover {

        }

        .back-link {

            border: 1px solid rgba(0, 0, 0, 0.1);
            flex: 1;
            justify-content: center;
            min-width: 150px;
        }

        .back-link:hover {

            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            color: #333;
        }

        .form-description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Input validation styles */
        input:valid {
            border-color: #28a745;
        }

        input:invalid:not(:focus):not(:placeholder-shown) {
            border-color: #dc3545;
        }

        /* Loading animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            animation: fadeInUp 0.6s ease forwards;
        }

        .form-group:nth-child(2) { animation-delay: 0.1s; }
        .form-group:nth-child(3) { animation-delay: 0.2s; }
        .form-group:nth-child(4) { animation-delay: 0.3s; }
        .button-group { animation-delay: 0.4s; }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {

                border-radius: 15px;
            }

            .header {

            }

            .header h1 {
                font-size: 1.5rem;
            }

            .header-icon {
                font-size: 2.5rem;
            }

            .form-container {

            }

            .button-group {

            }

            button, .back-link {

            }
        }

        /* Focus indicators for accessibility */
        button:focus, .back-link:focus {

        }

        /* Pulse animation for submit button */

            50% { box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5); }
            100% { box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3); }
        }

        button:hover {
            animation: pulse 2s infinite;
        }
    </style>
</head>

    <script>
        // Socket.IO v√† Alert System
        const socket = io();
        const alertSound = new Audio("{{ url_for('static', filename='sounds/sound.mp3') }}");
        let alertCount = 0;

        // Toggle alerts visibility
        function toggleAlerts() {
            const alerts = document.getElementById('alerts');
            alerts.style.display = alerts.style.display === 'none' || alerts.style.display === '' ? 'block' : 'none';
        }

        // Update alerts toggle text
        function updateAlertsToggle() {
            const toggle = document.querySelector('.alerts-toggle');
            if (alertCount > 0) {
                toggle.innerHTML = `<i class="fas fa-bell"></i> L·ªãch s·ª≠ c·∫£nh b√°o (${alertCount})`;
                toggle.style.background = 'rgba(231, 76, 60, 0.8)';
            } else {
                toggle.innerHTML = '<i class="fas fa-bell"></i> L·ªãch s·ª≠ c·∫£nh b√°o';
                toggle.style.background = 'rgba(0, 0, 0, 0.7)';
            }
        }

        // Handle new alerts
        socket.on('new_alert', function(data) {
            alertCount++;
            updateAlertsToggle();

            // Add to alert history
            const alertBox = document.getElementById("alerts");
            const li = document.createElement("li");
            li.innerText = `<i class="fas fa-exclamation-circle"></i> [${data.timestamp}] Alert '${data.alert}' on Camera ${data.camera_id}`;
            alertBox.prepend(li);

            // Create notification popup
            const container = document.getElementById("notification-container");
            const notification = document.createElement("div");
            notification.className = "notification";
            notification.innerHTML = `
                <i class="fas fa-exclamation-triangle notification-icon"></i>
                <strong>C·∫£nh b√°o:</strong> '${data.alert}' tr√™n Camera ${data.camera_id}
            `;
            container.appendChild(notification);

            // Play alert sound
            alertSound.play().catch(e => console.warn("Kh√¥ng th·ªÉ ph√°t √¢m thanh:", e));

            // Auto remove notification after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    container.removeChild(notification);
                }
            }, 5000);
        });

        // Add loading animation to menu items
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function(e) {
                const spinner = document.getElementById('loadingSpinner');
                spinner.style.display = 'block';
                
                // Hide spinner after navigation (in case navigation is slow)
                setTimeout(() => {
                    spinner.style.display = 'none';
                }, 3000);
            });
        });

        // Initialize alerts toggle
        updateAlertsToggle();

        // Add entrance animation delay to menu items
        document.querySelectorAll('.menu-item').forEach((item, index) => {
            item.style.animationDelay = `${index * 0.1}s`;
            item.style.animation = 'slideUp 0.6s ease-out forwards';
            item.style.opacity = '0';
            item.style.transform = 'translateY(30px)';
        });

        // Reveal menu items one by one
        setTimeout(() => {
            document.querySelectorAll('.menu-item').forEach(item => {
                item.style.opacity = '1';
                item.style.transform = 'translateY(0)';
            });
        }, 300);
    </script>
