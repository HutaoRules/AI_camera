<!DOCTYPE html>
<html>
<head>
    <title>Chọn camera</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
   <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
    }

    /* Hình nền động */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml,<svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="60" r="0.5" fill="rgba(255,255,255,0.08)"/><circle cx="90" cy="30" r="0.5" fill="rgba(255,255,255,0.06)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        z-index: -1;
        animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
    }

    .main-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 25px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
        padding: 40px;
        text-align: center;
        position: relative;
        overflow: hidden;
        animation: slideUp 0.8s ease-out;
    }

    .main-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #3498db, #2ecc71, #f39c12, #e74c3c);
        background-size: 300% 300%;
        animation: gradientShift 3s ease infinite;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .page-title {
        font-size: 2.5em;
        margin-bottom: 15px;
        color: #2c3e50;
        font-weight: 300;
        position: relative;
    }

    .page-subtitle {
        color: #7f8c8d;
        font-size: 1.1em;
        margin-bottom: 40px;
        font-weight: 400;
    }

    .item-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        margin-bottom: 30px;
    }

    .item-link {
        display: block;
        text-decoration: none;
        padding: 20px 25px;
        border-radius: 15px;
        font-size: 1.1em;
        font-weight: 600;
        color: white;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
        border: none;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        background: linear-gradient(135deg, #2ecc71, #27ae60); /* Màu xanh lá cây cho camera */
    }

    .item-link::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .item-link:hover::before {
        left: 100%;
    }

    .item-link:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
    }

    .item-link:active {
        transform: translateY(-4px) scale(0.98);
    }

    .item-icon {
        margin-right: 12px;
        font-size: 1.3em;
    }

    .navigation-section {
        margin-top: 40px;
        padding-top: 30px;
        border-top: 2px solid #ecf0f1;
    }

    .back-link {
        color: #3498db;
        text-decoration: none;
        font-size: 1.1em;
        font-weight: 600;
        padding: 12px 25px;
        border: 2px solid #3498db;
        border-radius: 25px;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 10px;
    }

    .back-link:hover {
        background: #3498db;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
    }

    /* Responsive */
    @media (max-width: 768px) {
        .main-container {
            margin: 10px;
            padding: 30px 20px;
            max-width: 90vw;
        }

        .page-title {
            font-size: 2em;
        }

        .item-link {
            font-size: 1em;
            padding: 18px 20px;
        }
    }

</style>

    <script>
        // Socket.IO và Alert System
        const socket = io();
        const alertSound = new Audio("{{ url_for('static', filename='sounds/sound.mp3') }}");
        let alertCount = 0;

        // Toggle alerts visibility
        function toggleAlerts() {
            const alerts = document.getElementById('alerts');
            alerts.style.display = alerts.style.display === 'none' || alerts.style.display === '' ? 'block' : 'none';
        }

        // Update alerts toggle text
        function updateAlertsToggle() {
            const toggle = document.querySelector('.alerts-toggle');
            if (alertCount > 0) {
                toggle.innerHTML = `<i class="fas fa-bell"></i> Lịch sử cảnh báo (${alertCount})`;
                toggle.style.background = 'rgba(231, 76, 60, 0.8)';
            } else {
                toggle.innerHTML = '<i class="fas fa-bell"></i> Lịch sử cảnh báo';
                toggle.style.background = 'rgba(0, 0, 0, 0.7)';
            }
        }

        // Handle new alerts
        socket.on('new_alert', function(data) {
            alertCount++;
            updateAlertsToggle();

            // Add to alert history
            const alertBox = document.getElementById("alerts");
            const li = document.createElement("li");
            li.innerText = `<i class="fas fa-exclamation-circle"></i> [${data.timestamp}] Alert '${data.alert}' on Camera ${data.camera_id}`;
            alertBox.prepend(li);

            // Create notification popup
            const container = document.getElementById("notification-container");
            const notification = document.createElement("div");
            notification.className = "notification";
            notification.innerHTML = `
                <i class="fas fa-exclamation-triangle notification-icon"></i>
                <strong>Cảnh báo:</strong> '${data.alert}' trên Camera ${data.camera_id}
            `;
            container.appendChild(notification);

            // Play alert sound
            alertSound.play().catch(e => console.warn("Không thể phát âm thanh:", e));

            // Auto remove notification after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    container.removeChild(notification);
                }
            }, 5000);
        });

        // Add loading animation to menu items
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function(e) {
                const spinner = document.getElementById('loadingSpinner');
                spinner.style.display = 'block';
                
                // Hide spinner after navigation (in case navigation is slow)
                setTimeout(() => {
                    spinner.style.display = 'none';
                }, 3000);
            });
        });

        // Initialize alerts toggle
        updateAlertsToggle();

        // Add entrance animation delay to menu items
        document.querySelectorAll('.menu-item').forEach((item, index) => {
            item.style.animationDelay = `${index * 0.1}s`;
            item.style.animation = 'slideUp 0.6s ease-out forwards';
            item.style.opacity = '0';
            item.style.transform = 'translateY(30px)';
        });

        // Reveal menu items one by one
        setTimeout(() => {
            document.querySelectorAll('.menu-item').forEach(item => {
                item.style.opacity = '1';
                item.style.transform = 'translateY(0)';
            });
        }, 300);
    </script>

</head>
<body>
        <!-- Alerts Toggle Button -->
    <button class="alerts-toggle" onclick="toggleAlerts()">
        <i class="fas fa-bell"></i> Lịch sử cảnh báo
    </button>

    <!-- Alert History -->
    <div id="alerts">
        <button class="alerts-close" onclick="toggleAlerts()">&times;</button>
        <h3><i class="fas fa-history"></i> Lịch sử cảnh báo</h3>
        <ul id="alert-list"></ul>
    </div>

    <!-- Test Alert Button
    <button class="test-alert-btn" onclick="testAlert()">
        <i class="fas fa-flask"></i> Test Alert
    </button> -->

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>
<div class="main-container">
    
    <h2 class="page-title">
        <i class="fas fa-video"></i>
        Chọn Camera
    </h2>
    <p class="page-subtitle">Chọn một camera từ danh sách để xem video</p>

    <div class="item-grid">
        {% for camera in cameras %}
            <a href="{{ url_for('camera.camera_videos', camera_id=camera.id) }}" class="item-link">
                <i class="fas fa-camera-retro item-icon"></i>
                {{ camera.name }} - {{ camera.location }}
            </a>
        {% endfor %}
    </div>

    <div class="navigation-section">
        <a class="back-link" href="{{ url_for('admin.dashboard') }}">
            <i class="fas fa-arrow-left"></i>
            Quay lại Dashboard
        </a>
    </div>
</div>

<script>
    // Hiệu ứng xuất hiện cho các mục trong danh sách
    document.querySelectorAll('.item-link').forEach((item, index) => {
        // Thiết lập trạng thái ban đầu để animation hoạt động
        item.style.opacity = '0';
        item.style.transform = 'translateY(30px)';
        
        // Thêm animation với độ trễ khác nhau cho mỗi mục
        item.style.animation = `slideUp 0.6s ease-out ${index * 0.1}s forwards`;
    });
</script>
</body>
</html>
